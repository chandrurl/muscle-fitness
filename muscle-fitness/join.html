<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Now</title>
    <link rel="stylesheet" href="../css/join.css">
</head>
<body>
    <div class="head_container">
        <div><h1>Mu<span style="color: red;">s</span>cle</h1></div>
        <div><h3>Lifestyle and Fitness Studio</h3></div>
    </div>
    <div id="join_container">
        <h1>Join Now</h1>
        <div class="join_container_form">
            <form action="">
                <div class="input1">
                    <label for="">Name</label>
                    <input type="text" placeholder="Your Name*">
                </div>
                <div class="input2">
                    <label for="">Mail Id</label>
                    <input type="email" placeholder="Email*">
                </div>
                <div class="input3">
                    <label for="">Contact</label>
                    <input type="text" placeholder="Mobile*">
                </div>
                <div class="input4">
                    <label for="">Date of Birth</label>
                    <input type="date" name="" id="">
                </div>
                <div class="input5">
                    <label for="">Marital Status</label>
                    <label for="" class="label5">Yes</label>
                    <input type="radio">&nbsp;&nbsp;
                    <label for="" class="label5">No</label>
                    <input type="radio">
                </div>
                <div class="input6">
                    <label for="">Have you joined any other gym before ?</label><br>
                    <label for="" class="label6">Yes</label>
                    <input type="radio">&nbsp;&nbsp;
                    <label for="" class="label6">No</label>
                    <input type="radio">
                </div>
                <div class="input7">
                    <label for="">What type of services do you need ?</label>
                    <select name="" id="">
                        <option value="">Weight Gain</option>
                        <option value="">weight Loss</option>
                        <option value="">Yoga</option>
                        <option value="">Personal Training</option>
                    </select>
                </div>
                <div class="input8">
                    <label for="" class="label8">Address</label>
                    <textarea name="" id="" cols="30" rows="10" placeholder="Pleas Text Here Your Full Address..."></textarea>
                </div>
                <button>Join</button>
            </form>
        </div>
    </div>
</body>
</html>
